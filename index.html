<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MW2 GPT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logo">MW2 GUNSMITH WITH GPT</div>
    </header>
    <main class="main">
        <div class="input-box">
            <span class="span">무기 선택</span>
            <div class="weapon-selector">
                <select name="weapon-type" id="weapon-type-select" class="selector">
                </select>
                <div class="arrow">>>></div>
                <select name="weapon" id="weapon-select" class="selector">
                </select>
            </div>
            <span class="span">요청 사항</span>
            <textarea name="input-text" id="input-text" class="input-text" placeholder="(예시) 레이저와 조준경을 포함해줘."></textarea>
            <button type="submit" id="input-button" class="button">전송</button>
        </div>
        <div id="answer-box" class="answer-box">
            <ul id="chat"></ul>
        </div>
        <script type="module" src="main.js"></script>
    </main>
</body>
</html>
