<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MW2 GPT</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="icon" href="./asset/img/favicon.ico"/>
    <script type="module" src="./asset/js/main.js"></script>
    <script type="module" src="./asset/js/gpt.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo-box">
            <a href="https://www.callofduty.com/modernwarfare2" target="_blank"><img src="./asset/img/mw2-logo.png" alt="mw2-logo" class="mw2-logo"></a>
            <div class="logo">MW2 GUNSMITH WITH GPT</div>
            <a href="https://openai.com" target="_blank"><img src="./asset/img/gpt-logo.png" alt="gpt-logo" class="gpt-logo"></a>
        </div>
    </header>
    <main class="main">
        <div class="input-box">
            <span class="span">무기 선택</span>
            <div class="weapon-selector">
                <select name="weapon-type" id="weapon-type-select" class="selector">
                </select>
                <div class="arrow">>>></div>
                <select name="weapon" id="weapon-select" class="selector">
                </select>
            </div>
            <span class="span">요청 사항</span>
            <textarea name="input-text" id="input-text" class="input-text" placeholder="(예시) 레이저와 조준경을 포함해줘."></textarea>
            <button type="submit" id="input-button" class="button">전송</button>
        </div>
        <div id="answer-box" class="answer-box">
            <ul id="chat"></ul>
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/multihalbun/MW2-gunsmith-with-gpt" target="_blank" class="github-logo"><img src="./asset/img/github-logo.png" alt="github-logo"></a>
    </footer>
</body>
</html>
